---
language: java
before_install:
- unset SORCER_HOME
- export SORCER_HOME=`pwd`
- echo "SORCER_HOME is $SORCER_HOME"
- ifconfig
- cat /etc/hosts
- hostname
install: mvn -q install
before_script:
- "$SORCER_HOME/bin/sorcer-boot &"
- sleep 10
script: cd $SORCER_HOME/sos/sos-tests/ && mvn -Dmaven.test.skip=false test
jdk:
- oraclejdk7
